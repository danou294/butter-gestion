{% extends 'scripts_manager/base.html' %}

{% block title %}Connexion - Butter{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="card bg-base-100 shadow-lg border border-base-300 w-full max-w-md">
        <div class="card-body">
            <h1 class="text-3xl font-serif font-bold text-base-content text-center">ğŸ” Connexion</h1>
            <p class="text-secondary text-center mb-4">Connectez-vous Ã  votre compte</p>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-error{% elif message.tags == 'success' %}alert-success{% else %}alert-info{% endif %} mb-2">
                        <span>{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-4">
                {% csrf_token %}

                <div class="form-control">
                    <label class="label" for="username">
                        <span class="label-text">Nom d'utilisateur</span>
                    </label>
                    <input type="text" id="username" name="username" required autofocus
                           class="input input-bordered w-full bg-base-200"
                           placeholder="Votre nom d'utilisateur">
                </div>

                <div class="form-control">
                    <label class="label" for="password">
                        <span class="label-text">Mot de passe</span>
                    </label>
                    <input type="password" id="password" name="password" required
                           class="input input-bordered w-full bg-base-200"
                           placeholder="Votre mot de passe">
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    ğŸ”“ Se connecter
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
