{% extends 'scripts_manager/base.html' %}

{% block title %}Export - Butter{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="card bg-base-100 shadow-sm border border-base-300">
        <div class="card-body">
            <h1 class="text-3xl font-serif font-bold text-base-content mb-2">üì§ Export vers Excel</h1>
            <p class="text-secondary">Exportez les collections Firestore ou les utilisateurs Firebase Auth vers Excel.</p>
        </div>
    </div>

    <!-- Export Form -->
    <div class="card bg-base-100 shadow-sm border border-base-300">
        <div class="card-body">
            <form id="export-form" class="space-y-6">
                <div>
                    <label for="export-type" class="label">
                        <span class="label-text text-base-content font-medium">Type d'export *</span>
                    </label>
                    <select id="export-type" required
                            class="select select-bordered w-full bg-base-200">
                        <option value="">-- S√©lectionner --</option>
                        <option value="firestore">Collection Firestore</option>
                        <option value="auth">Utilisateurs Firebase Auth</option>
                    </select>
                </div>

                <div id="collection-group" class="hidden">
                    <label for="collection" class="label">
                        <span class="label-text text-base-content font-medium">Collection *</span>
                    </label>
                    <select id="collection" required
                            class="select select-bordered w-full bg-base-200">
                        <option value="users">users</option>
                        <option value="restaurants">restaurants</option>
                        <option value="recommandations">recommandations</option>
                        <option value="feedbacks">feedbacks</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-full">
                    üöÄ Exporter
                </button>
            </form>

            <div id="output" class="mt-6 hidden"></div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('export-type').addEventListener('change', function() {
    const collectionGroup = document.getElementById('collection-group');
    if (this.value === 'firestore') {
        collectionGroup.classList.remove('hidden');
    } else {
        collectionGroup.classList.add('hidden');
    }
});

document.getElementById('export-form').addEventListener('submit', function(e) {
    e.preventDefault();

    const exportType = document.getElementById('export-type').value;
    const collection = document.getElementById('collection').value;
    const output = document.getElementById('output');
    const submitButton = this.querySelector('button[type="submit"]');

    output.classList.remove('hidden');
    output.innerHTML = '<div class="flex items-center gap-3 p-4 bg-base-200 rounded-lg border border-base-300"><span class="loading loading-spinner loading-sm"></span><span class="text-secondary">G√©n√©ration de l\'export en cours...</span></div>';
    submitButton.disabled = true;
    showLoading();

    // URL d'export
    const exportUrl = '{% url "scripts_manager:run_export" %}';

    // Options de requ√™te
    const fetchOptions = {
        method: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken'),
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            type: exportType,
            collection: collection
        })
    };

    fetch(exportUrl, fetchOptions)
    .then(response => {
        if (!response.ok) {
            return response.json().then(data => {
                throw new Error(data.error || 'Erreur lors de l\'export');
            }).catch(() => {
                throw new Error('Erreur HTTP ' + response.status);
            });
        }

        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('spreadsheet')) {
            return response.blob().then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;

                const contentDisposition = response.headers.get('content-disposition');
                let filename = 'export.xlsx';
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];

                        function cleanFilename(name) {
                            const parts = name.split('.xlsx');
                            if (parts.length > 1) {
                                let base = parts.slice(0, -1).join('.xlsx');
                                base = base.replace(/[_-]+$/, '');
                                return base + '.xlsx';
                            } else {
                                name = name.replace(/[_-]+$/, '');
                                return name + '.xlsx';
                            }
                        }

                        filename = cleanFilename(filename);
                        if (filename.endsWith('_.xlsx')) {
                            filename = filename.slice(0, -6) + '.xlsx';
                        }
                    }
                }

                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                output.innerHTML = '<div class="alert alert-success">‚úÖ Export termin√© ! Le t√©l√©chargement a d√©marr√©.</div>';
                submitButton.disabled = false;
                hideLoading();
            });
        } else {
            return response.json().then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                throw new Error('Format de r√©ponse inattendu');
            });
        }
    })
    .catch(error => {
        output.innerHTML = '<div class="alert alert-error">‚ùå Erreur: ' + error.message + '</div>';
        submitButton.disabled = false;
        hideLoading();
    });
});
</script>
{% endblock %}
